<div class="post-meta">
  <div>
    <i class="fa fa-calendar fa-fw"></i>
    {{ $isUpdated := ne .Date (time .Params.updated) }} created at:
    <time>{{ dateFormat "02 Jan 2006, 15:04" .Date }}</time>

    {{ if $isUpdated }}
    <a
      target="_blank"
      rel="nofollow noopener"
      href="{{ .Site.Params.repoURL }}commits/main/content/{{ .File.Path }}"
    >
      (edited)
    </a>
    {{ end }}
  </div>
  {{ partial "tag_list.html" . }}
</div>
