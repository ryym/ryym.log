<!-- Menu toggle button -->
<a href="#menu" id="menuLink" class="menu-link">
  <span></span>
</a>

<div id="menu">
  {{ with .Site.Params.brand }}
    <a class="pure-menu-heading brand" href="/">{{ . | safeHTML }}</a>
  {{ end }}

  <!-- Menu links -->
  <div class="pure-menu">
    <ul class="pure-menu-list">
      {{ range .Site.Menus.main }}
        <li class="pure-menu-item">
          <a class="pure-menu-link" href="{{ .URL }}">
            {{ .Pre }}{{ .Name }}
          </a>
        </li>
      {{end}}
    </ul>
  </div>

  <!-- Social links -->
  <div class="pure-menu is-social">
    <ul class="pure-menu-list">
      {{ range .Site.Params.social }}
      <li class="pure-menu-item">
        <a class="pure-menu-link" href="{{ .url }}" target="_blank">
          <i class="fa fa-{{ .icon }} fa-fw"></i>{{ .name }}
        </a>
      </li>
      {{ end }}
    </ul>
  </div>

  {{ partial "copyright.html" . }}
</div>
