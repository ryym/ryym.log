<div>
  {{ if isset .Params "tags" }}
  {{ $count := len .Params.tags }}
  {{ if gt $count 0 }}
  <span>
    <i class="fa fa-tags fa-fw"></i>
    {{ range $k, $v := .Params.tags }}
    <a href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}">{{ . }}</a>{{ if lt $k (sub $count 1) }}&nbsp;&#47;{{ end }}
    {{ end }}
  </span>
  {{ end }}
  {{ end }}
</div>
