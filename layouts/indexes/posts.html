{{ define "main" }}

<div class="header">
  <h1>{{ .Title }}</h1>
</div>
<div class="content">
  <ul class="posts">

  {{ range .Data.Pages }}
  <li>
    <time>
      {{ $.Date.Format "02 Jan 2006" }}
    </time>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </li>
  {{ end }}

  </ul>
</div>

{{ end }}
