<article class="post-summary">
  <header>
    <h2>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h2>

    <div class="post-summary-meta">
      <i class="fa fa-calendar fa-fw"></i>
      <time>
        {{ dateFormat "02 Jan 2006" .Params.updated }}
      </time>
      {{ if ne .Date (time .Params.updated) }}
      <a
        target="_blank"
        rel="nofollow noopener"
        href="{{ .Site.Params.repoURL }}commits/master/content/{{ .File.Path }}"
      >
        . . .
      </a>
      {{ end }} {{ partial "tag_list.html" . }}
    </div>
  </header>
</article>
